<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="style/log&cadstl.css">
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>
    <header class="topo">
        <div class="menu">
            <button id="atvmenu" class="menu button">
                <img src="style/imagens/iconedemenu.png" alt="menu">
                <div id="barraltr" class="barraltr">
                    <h1>Menu</h1>
                    <ul>
                        <li><a href="#" class="nav-link" data-target="home">Inicio</a></li>
                        <li><a href="#" class="nav-link" data-target="perfil">Perfil</a></li>
                        <li><a href="#" class="nav-link" data-target="historico">Histórico</a></li>
                        <li><a href="#" class="nav-link" data-target="contato">Fale conosco</a></li>
                        <li><a href="#" class="nav-link" data-target="sobre">Sobre nós</a></li>
                        <li><a href="logincadastro.html">Login</a></li> <!-- colocar condicional para esconcer o login se ja estiver logado -->
                        <li><a href="#" class="nav-link" data-target="home">logout</a></li> <!-- colocar condicional para esconcer o logout se nao estiver logado -->
                    </ul>
                </div>
            </button>
        </div>
        <!-- Logo -->
        <div class="logo">LOGO</div>
        <!-- Caixa de busca -->    
        <div class="search-container">
            <form method="get">
                <div class="search-box">
                    <input type="text" id="search" name="search" placeholder="Digite sua busca..." required>
                    <button type="submit" class="nav-link" data-target="busca" ><img src="style/imagens/iconedebusca.png" alt="Buscar"></button>
                </div>
            </form>
        </div>
    </header>
    <div class="container">
        <div class="form-container">
            <!-- Botões para alternar entre Login e Cadastro -->
            <div class="toggle-buttons">
                <button class="toggle-btn active" id="login-btn" onclick="showLogin()">Login</button>
                <button class="toggle-btn" id="register-btn" onclick="showRegister()">Cadastro</button>
            </div>

            <!-- Formulário de Login -->
            <div id="login-form" class="form">
                <h2>Login</h2>
                <form>
                    <input type="email" id="login-email" placeholder="Seu email" required>
                    <input type="password" id="login-password" placeholder="Sua senha" required>
                    <button type="submit">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="register-form" class="form hidden">
                <h2>Cadastro</h2>
                <form>
                    <input type="text" id="register-username" placeholder="Nome de usuário" required>
                    <input type="email" id="register-email" placeholder="Seu email" required>
                    <input type="password" id="register-password" placeholder="Crie uma senha" required>
                    <input type="password" id="register-password-repeat" placeholder="Repita a senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>

    <script src="script/scriptlog&cad.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
